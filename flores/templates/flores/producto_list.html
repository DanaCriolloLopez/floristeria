{% extends 'base.html' %}
{% load static %}

{% block section %}
{% endblock section %}

{% block maincontent %}
<hr>
<br>
<div>
   <div class="container">
      <div class="row">
            {% for c in object_list %}
            <div class="col-md-3" >
               <div class="card mb-3">
                     <img src="{% static c.imagen.url %}" class="card-img-top" alt="...">
                     <div class="card-body">
                        <h5 class="card-title text-success"> {{ c.nombre }}</h5>
                        <p class="card-text precio">{{ c.precio }}</p>
                        <div id="detail{{c.id}}"></div> 
                        <div class="input-group mb-3">
                           <br>
                           <div class="d-grid gap-2 col-12">
                              <button class="btn btn-success" type="button"  onclick="actualizar('{{c.nombre}}', '{{c.tipo}}', '{{c.cantidad}}','{{c.id}}')">Detalle</button>
                           </div>
                        </div>
                     </div>
               </div>
            </div>
            <script>
               function actualizar(nombre,tipo,cantidad,id){
                  idElemento ="detail"+id
                  detalleElemento=document.getElementById(idElemento)
                  var contenidoHTML = `<h5 class="card-title text-success">Detalles</h5><p class="card-text font-weight-bold text-muted">Tipo: ${tipo}</p><p class="card-text font-weight-bold text-muted">Cantidad stock: ${cantidad}</p><h5 class="card-title text-success">PÃ­delas Ahora !!!!</h5><br>`;
                  if (detalleElemento.innerHTML === contenidoHTML) {
                     detalleElemento.innerHTML = '';
                  } else {
                     detalleElemento.innerHTML = contenidoHTML;
                  }
               }
            </script>
         {% endfor %}
      </div>
   </div>
</div>
{% endblock maincontent %}
