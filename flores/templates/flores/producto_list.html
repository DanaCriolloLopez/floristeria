{% extends 'base.html' %}
{% load static %}

{% block section %}
{% endblock section %}

{% block maincontent %}
<hr>
<br>
<div>
   <div class="container">
      <div class="row">
      {% for c in object_list %}
         <div class="col-md-3" >
            <div class="card mb-3">
                  <img src="{% static c.imagen.url %}" class="card-img-top" alt="...">
                  <div class="card-body">
                     <h5 class="card-title text-success"> {{ c.nombre }}</h5>
                     <p class="card-text precio">{{ c.precio }}</p>
                     <div id="detail"></div> 
                     <div class="input-group mb-3">
                        <br>
                        <div class="d-grid gap-2 col-12">
                           <button class="btn btn-success" type="button"  onclick="actualizar()">Detalle</button>
                        </div>
                     </div>
      <script>
         function actualizar(){
            var contenidoHTML = `<h5 class="card-title text-success">Detalles</h5><p class="card-text font-weight-bold text-muted">Tipo: {{ c.tipo }}</p><p class="card-text font-weight-bold text-muted">Cantidad stock: {{ c.cantidad }}</p><h5 class="card-title text-success">Pidelas Ahora !!!!</h5><br>`
            document.getElementById("detail").innerHTML = contenidoHTML;
         }
      </script>
      {% endfor %}
      </div>
   </div>
</div>
{% endblock maincontent %}
