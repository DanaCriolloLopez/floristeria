{% extends 'base.html' %}
{% load static %}
{% block section %}
<hr>
{% endblock section %}

{% block maincontent %}
<br>
<div class="row">
   <div class="col-12 col-md-8 offset-md-2">   
      <div class="card" id="cardCliente">
         <div class="card-body">
            <div class="card-header" style="background-color: #ebfce9;">
               <center>
                  <h2 class="card-title">Ver Cliente</h2>
               </center>
            </div> 
            <table class="table">
               <thead >
                  <tr>
                     <th scope="col">Cédula</th>
                     <th scope="col">Nombre</th>
                     <th scope="col">Télefono</th>
                     <th scope="col">Dirección</th>
                     <th scope="col">Acciones</th>
                  </tr>
               </thead>
               <tbody >
                  {% for c in object_list %}
                  <tr>
                     <td>{{ c.cedula }}</td>
                     <td>{{c.nombre}}</td>
                     <td>{{c.telefono}}</td>
                     <td>{{c.direccion}}</td>
                     <td> <a class="btn btn-success" href="{% url "cliente-update" c.id %}">editar</a></td>
                  </tr>
                  {% endfor %}
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>      
<div>
</div>
{% endblock maincontent %}
